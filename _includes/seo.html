<meta name="robots" content="{{ site.robots }}">
<meta name="target" content="{{ site.robots }}">
<meta name="author" content="{{ site.author }}">
<meta name="owner" content="{{ site.author }}">
<meta name="language" content="{{ site.lang }}">

<meta http-equiv="content-language" content="{{ site.lang }}" />
<meta name="url" content="{{ site.url }}">
<meta name="identifier-URL" content="{{ site.url }}">
<link rel="canonical" href="{{ site.url }}" />

<title>{{ page.title }} - {{ site.title }}</title>
<meta name="subject" content="{{ site.subject }}">
<meta name="description" content="{{ page.description }}" />
<meta name="keywords" content="{{ site.keywords }}">
<meta name="theme-color" content="{{ site.themeColor }}">

<meta property="og:title" content="{{ page.title }} - {{ site.title }}" />
<meta property="og:type" content="website" />
<meta property="og:description" content="{{ page.description }}" />
<meta property="og:site_name" content="{{ site.author }}" />
<meta property="og:url" content="{{ site.url }}" />
<meta property="og:locale" content="{{ site.lang }}" />
<meta property="og:image" content="{{ site.url }}/assets/img/hero-min.jpg" />

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ page.title  }} - {{ site.title }}" />
<meta name="twitter:description" content="{{ page.description }}" />
<meta name="twitter:site" content="{{ site.url }}" />
<meta name="twitter:image" content="{{ site.url }}/assets/img/hero-min.jpg" />

<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-title" content="{{ page.title  }} - {{ site.title }}" />
<meta name="apple-mobile-web-app-status-bar-style" content="{{ site.themeColor }}">
