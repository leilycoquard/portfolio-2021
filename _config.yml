robots: all
author: Leïly Coquard 
lang: "fr"
url: "" # the base hostname & protocol for your site, e.g. http://example.com
defaultTheme: light
themeColor: "#FCD8B9"
themeColorLight: "#FCD8B9"
themeColorDark: "#1D2326"
keyword: 'leïly coquard, leily coquard, mmi, mmi bordeaux'
title: "Leïly Coquard" # the name of your site
baseurl: "" # the subpath of your site, e.g. /blog

sass:
  style: compact

defaults:
  -
    scope:
      path: "_pages"
      type: "pages"
    values:
      permalink: /:slug
      layout: "default"

collections:
  pages:
    output: true